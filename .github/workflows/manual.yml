name: PHP Auto Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
      
    - name: Deploy to production
      run:  git remote set-url origin https://github.com/sallyfoong/darzenfc-live
      
    - name: done push
      run:  git push https://github.com/sallyfoong/darzenfc-live
      
      
    - name: done pull
      run:  git pull https://github.com/sallyfoong/darzenfc-live

      



