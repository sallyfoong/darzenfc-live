name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Copy images to deployment path
      run: |
        export DEPLOYPATH=/home/darzenfc/public_html/cms/live
        cp -R images $DEPLOYPATH
      
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
